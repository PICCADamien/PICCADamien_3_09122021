<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Ohmyfood</title>
    </head>

<body>
    <header class="header">
        <img class="header_logo" src="./images/logo/ohmyfood@2x.svg" alt="Site de Ohmyfood" />
    </header>

<!--Navigation-->

    <form>
        <div class="navigation">
            <div class="icone-form"><i class="fas fa-map-marker-alt"></i></div>
            <input type="search" placeholder="Paris, Belleville">
        </div>
    </form>

<!--Fin Navigation-->

<!--Banniere-Haut-->

    <main>
        <div class="background">
            <div class="banniere-haut">
                <h1>Réservez le menu qui vous convient</h1>
                <p class="texte-h1">Découvre des restaurants d'exception, sélectionnés par nos soins</p>
            </div>
            <button class="bouton-exploration">
                <span>Explorer nos restaurants</span>
            </button>
    </main>

<!--Fin Bannière-Haut-->
    
</body>
</html>
